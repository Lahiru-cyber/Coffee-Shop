<!DOCTYPE html>
<html>
  <head>
    <title>Java Coffee Cafe</title>
    <link rel="icon" href="Images/Cafe logo.png" />
    <link rel="stylesheet" href="Home.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img class="logoimage" src="Images/Cafe logo.png" alt="shop logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Rewards</a>
            </li>
          </ul>
          <span class="navbar-text">
            <button type="button" class="button signin">Sign In</button>
            <button type="button" class="button join">Join now</button>
          </span>
        </div>
      </div>
    </nav>
    <div class="headclass">
      <div class="para">
        <h1 class="heading">The Spring Edit Fresh</h1>
        <h3 class="heading">flavors, familiar joy.</h3>
        <button type="button" class="button menu">View the Menu</button>
      </div>
      <div class="card">
        <img src="Images/coffeehome.jpg" class="coffeeimg" alt />
      </div>
    </div>
  </body>
</html>
